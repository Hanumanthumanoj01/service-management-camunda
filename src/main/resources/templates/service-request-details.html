<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-3">Service Request Details</h1>

    <a th:href="@{/dashboard}" class="btn btn-secondary mb-4">‚Üê Back to Dashboard</a>

    <div class="card shadow-sm" th:if="${serviceRequest}">
        <div class="card-header bg-primary text-white">
            <h5 th:text="${serviceRequest.title}" class="mb-0"></h5>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h6>Description & Context</h6>
                    <p th:text="${serviceRequest.description}" class="text-muted"></p>
                    <p class="mb-1"><strong>Required Skills:</strong> <span th:text="${serviceRequest.requiredSkills}"></span></p>
                    <p class="mb-1"><strong>Project Context:</strong> <span th:text="${serviceRequest.projectContext}"></span></p>
                    <p class="mb-1"><strong>Duration:</strong> <span th:text="${serviceRequest.durationDays} + ' days'"></span></p>
                </div>

                <div class="col-md-6 border-start ps-4">
                    <h6>Status & Tracking</h6>
                    <p class="mb-1"><strong>Current Status:</strong>
                        <span class="badge rounded-pill"
                              th:classappend="${serviceRequest.status.name() == 'REJECTED' ? 'bg-danger' :
                                             (serviceRequest.status.name() == 'COMPLETED' ? 'bg-success' :
                                             'bg-warning text-dark')}"
                              th:text="${serviceRequest.status}">
                        </span>
                    </p>

                    <div th:if="${serviceRequest.status.name() == 'REJECTED' and serviceRequest.rejectionReason != null}" class="alert alert-danger mt-3 py-2 small">
                        <strong>REJECTED REASON:</strong> <span th:text="${serviceRequest.rejectionReason}"></span>
                    </div>

                    <p class="mt-3 mb-1 small text-muted">Created: <span th:text="${#temporals.format(serviceRequest.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p class="mb-1 small text-muted">Contract ID (Mock): <span th:text="${serviceRequest.contractId}"></span></p>
                </div>
            </div>

            <div class="mt-4 border-top pt-3">
                <a th:href="@{/offers/request/{id}(id=${serviceRequest.id})}"
                   class="btn btn-info">
                    View Offers (From Group 4)
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
