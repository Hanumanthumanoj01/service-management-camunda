<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-3">Provider Offers</h1>
    <p class="lead text-muted">Offers received from Group 4 for Request ID: <span th:text="${serviceRequestId}"></span></p>

    <a href="/service-requests" class="btn btn-secondary mb-4">← Back to Requests</a>

    <div class="card shadow-sm">
        <div class="card-header bg-white fw-bold">Received Offers (API Driven)</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Provider</th>
                        <th>Proposed Rate (€)</th>
                        <th>Delivery Time (Days)</th>
                        <th>Expert Profile</th>
                        <th>Submitted</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="offer : ${offers}">
                        <td th:text="${offer.providerName}"></td>
                        <td th:text="'€' + ${#numbers.formatDecimal(offer.proposedRate, 1, 2)}"></td>
                        <td th:text="${offer.deliveryTimeDays} + ' days'"></td>
                        <td th:text="${offer.expertProfile}"></td>
                        <td th:text="${#temporals.format(offer.submittedAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${offer.status}"></span>
                        </td>
                    </tr>
                    <tr th:if="${offers.empty}">
                        <td colspan="6" class="text-center py-4">No offers received yet</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
