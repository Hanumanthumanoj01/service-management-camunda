<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ANIMATED BACKGROUND */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #333;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASS NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link, .btn-logout { color: white !important; font-weight: 600; }
        .btn-logout { border: 1px solid rgba(255,255,255,0.5); border-radius: 20px; padding: 5px 15px; }
        .btn-logout:hover { background: rgba(255,255,255,0.2); }

        /* GLASS CARDS */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 20px;
            margin-bottom: 25px;
        }
        .card-header-custom {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* INPUTS & BUTTONS */
        .form-control {
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.9);
        }
        .btn-custom {
            border-radius: 25px;
            font-weight: 600;
            padding: 8px 20px;
            transition: transform 0.2s;
        }
        .btn-custom:hover { transform: translateY(-2px); }
        .btn-create { background: #2c3e50; color: white; border: none; }
        .btn-create:hover { background: #34495e; color: white; }

        /* TABLE */
        .table { --bs-table-bg: transparent; }
        .table thead th { border-bottom: 2px solid rgba(0,0,0,0.1); color: #555; }
        .badge-pill { border-radius: 50px; padding: 0.5em 1em; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cube me-2"></i>Project Manager Dashboard</a>
        <div class="d-flex align-items-center">
            <span class="me-3 text-white"><i class="fas fa-user-circle me-1"></i> <span sec:authentication="name"></span></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-logout"><i class="fas fa-sign-out-alt me-1"></i> Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-4">
            <div class="glass-card d-flex justify-content-center align-items-center">
                <div style="width: 180px; height: 180px;">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="glass-card">
                <div class="card-header-custom"><i class="fas fa-plus-circle me-2"></i> Create New Request</div>
                <form th:action="@{/service-requests}" th:object="${newRequest}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="small text-muted fw-bold">Project Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="e.g. Cloud Migration" required>
                        </div>
                        <div class="col-md-3">
                            <label class="small text-muted fw-bold">Duration (Days)</label>
                            <input type="number" class="form-control" th:field="*{durationDays}" placeholder="30" required>
                        </div>
                        <div class="col-md-3">
                            <label class="small text-muted fw-bold">Context</label>
                            <input type="text" class="form-control" th:field="*{projectContext}" placeholder="Internal/External" required>
                        </div>
                        <div class="col-12">
                            <label class="small text-muted fw-bold">Description</label>
                            <textarea class="form-control" th:field="*{description}" placeholder="Detailed requirements..." rows="2" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="small text-muted fw-bold">Required Skills</label>
                            <input type="text" class="form-control" th:field="*{requiredSkills}" placeholder="Java, AWS, React..." required>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-custom btn-create">Create Request <i class="fas fa-paper-plane ms-1"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div class="card-header-custom d-flex justify-content-between align-items-center">
            <span><i class="fas fa-list-ul me-2"></i> Request History</span>

            <div style="width: 200px;">
                <select class="form-select form-select-sm" id="statusFilter" onchange="filterTable()">
                    <option value="all">Show All</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="REJECTED">Rejected</option>
                    <option value="WAITING">Pending</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${serviceRequests}">
                    <td class="fw-bold" th:text="${request.title}"></td>
                    <td>
                        <span class="badge badge-pill"
                              th:classappend="${
                                  request.status.name() == 'DRAFT' ? 'bg-secondary' :
                                  (request.status.name() == 'COMPLETED' ? 'bg-success' :
                                  (request.status.name() == 'REJECTED' ? 'bg-danger' : 'bg-warning text-dark'))
                              }"
                              th:text="${request.status}">
                        </span>
                        <div th:if="${request.status.name() == 'REJECTED' and request.rejectionReason != null}"
                             class="text-danger small mt-1">
                            <i class="fas fa-exclamation-triangle"></i> <span th:text="${request.rejectionReason}"></span>
                        </div>
                    </td>
                    <td class="text-muted small" th:text="${#temporals.format(request.createdAt, 'dd.MM.yyyy')}"></td>
                    <td class="text-end">
                        <a th:href="@{/service-requests/{id}(id=${request.id})}" class="btn btn-sm btn-outline-dark rounded-pill me-1">
                            <i class="fas fa-eye"></i>
                        </a>
                        <form th:if="${request.status.name() == 'DRAFT'}" th:action="@{/service-requests/{id}/process(id=${request.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-primary rounded-pill">Start</button>
                        </form>
                        <form th:action="@{/service-requests/{id}/delete(id=${request.id})}" method="post" style="display:inline;" onsubmit="return confirm('Delete?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /* Chart Logic */
    const requests = [[${serviceRequests}]];
    const statusCounts = { DRAFT: 0, PUBLISHED: 0, OFFERS_RECEIVED: 0, REJECTED: 0, COMPLETED: 0, WAITING_APPROVAL: 0 };
    requests.forEach(r => { if (statusCounts[r.status] !== undefined) statusCounts[r.status]++; });

    new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: {
            labels: Object.keys(statusCounts),
            datasets: [{
                data: Object.values(statusCounts),
                backgroundColor: ['#6c757d', '#0dcaf0', '#ffc107', '#dc3545', '#198754', '#fd7e14'],
                borderWidth: 0
            }]
        },
        options: { plugins: { legend: { display: false } }, cutout: '70%' }
    });

    /* Filter Logic */
    function filterTable() {
        const filter = document.getElementById('statusFilter').value;
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            const statusText = row.querySelector('.badge').innerText;
            if (filter === 'all') row.style.display = '';
            else if (filter === 'WAITING' && (statusText.includes('WAITING') || statusText.includes('DRAFT'))) row.style.display = '';
            else if (statusText.includes(filter)) row.style.display = '';
            else row.style.display = 'none';
        });
    }
</script>
</body>
</html>
