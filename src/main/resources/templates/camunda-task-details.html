<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Task Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 0;
            overflow: hidden;
            margin-top: 40px;
        }
        .header-section {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-section { padding: 30px; }
        .details-box {
            background: #f1f3f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #2c3e50;
        }
        .btn-back { color: #666; text-decoration: none; font-weight: 600; }
        .btn-back:hover { color: #333; }
        .form-label { font-weight: 600; color: #444; }
        .form-select, .form-control { border-radius: 8px; padding: 10px; }
        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary-custom { background: #2c3e50; color: white; border: none; }
        .btn-primary-custom:hover { background: #34495e; }
        .btn-success-custom { background: #198754; color: white; border: none; }
        .btn-success-custom:hover { background: #157347; }
    </style>
    <script>
        function toggleReason(selectElement, divId, inputId) {
            const reasonDiv = document.getElementById(divId);
            const reasonInput = document.getElementById(inputId);
            if (selectElement.value === 'false') {
                reasonDiv.style.display = 'block';
                reasonInput.setAttribute('required', 'required');
            } else {
                reasonDiv.style.display = 'none';
                reasonInput.removeAttribute('required');
                reasonInput.value = '';
            }
        }
    </script>
</head>
<body>

<div class="container" style="max-width: 800px;">
    <div class="glass-container">

        <div class="header-section">
            <div>
                <h4 class="mb-0 text-dark"><i class="fas fa-clipboard-check me-2 text-primary"></i> <span th:text="${task.name}"></span></h4>
                <small class="text-muted">Created: <span th:text="${#dates.format(task.createTime, 'dd.MM.yyyy HH:mm')}"></span></small>
            </div>
            <a th:href="@{/camunda/tasks/{assignee}(assignee=${#authentication.name})}" class="btn-back">
                <i class="fas fa-times"></i> Close
            </a>
        </div>

        <div class="content-section">

            <div class="details-box" th:if="${requestDetails}">
                <h6 class="text-uppercase text-secondary mb-3" style="font-size: 0.8rem;">Request Overview</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <strong>Title:</strong> <span th:text="${requestDetails.title}"></span><br>
                        <small class="text-muted">Context: <span th:text="${requestDetails.projectContext}"></span></small>
                    </div>
                    <div class="col-md-6">
                        <strong>Skills:</strong> <span th:text="${requestDetails.requiredSkills}"></span><br>
                        <small class="text-muted">Duration: <span th:text="${requestDetails.durationDays}"></span> days</small>
                    </div>
                    <div class="col-12 mt-2">
                        <strong>Description:</strong> <span class="d-block text-muted mt-1" th:text="${requestDetails.description}"></span>
                    </div>
                </div>
            </div>

            <form th:if="${#strings.containsIgnoreCase(task.name, 'Approve')}"
                  th:action="@{/camunda/task/{taskId}/complete(taskId=${task.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Decision</label>
                    <select name="approved" class="form-select" onchange="toggleReason(this, 'rejectDivPO', 'rejectInputPO')">
                        <option value="true"> Approve & Publish</option>
                        <option value="false"> Reject Request</option>
                    </select>
                </div>
                <div id="rejectDivPO" class="mb-3" style="display:none;">
                    <label class="form-label text-danger">Rejection Reason</label>
                    <input type="text" id="rejectInputPO" name="rejectionReason" class="form-control" placeholder="Required...">
                </div>
                <button type="submit" class="btn btn-submit btn-primary-custom">Submit Decision</button>
            </form>

            <form th:if="${#strings.containsIgnoreCase(task.name, 'Evaluate')}"
                  th:action="@{/camunda/task/{taskId}/complete(taskId=${task.id})}" method="post">

                <div class="mb-4" th:if="${offers != null and !offers.empty}">
                    <label class="form-label mb-2">Compare Offers</label>
                    <table class="table table-bordered table-sm bg-white text-center small">
                        <thead class="table-light"><tr><th>Provider</th><th>Rate</th><th>Days</th><th>Profile</th></tr></thead>
                        <tbody>
                        <tr th:each="offer : ${offers}">
                            <td class="fw-bold text-start" th:text="${offer.providerName}"></td>
                            <td th:text="'€' + ${offer.proposedRate}"></td>
                            <td th:text="${offer.deliveryTimeDays}"></td>
                            <td class="text-muted" th:text="${offer.expertProfile}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Winner</label>
                    <select name="selectedOfferId" class="form-select" required>
                        <option value="">-- Choose --</option>
                        <option th:each="offer : ${offers}" th:value="${offer.id}" th:text="${offer.providerName} + ' (€' + ${offer.proposedRate} + ')'"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Justification</label>
                    <textarea name="selectionReason" class="form-control" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-success-custom">Confirm Selection</button>
            </form>

            <form th:if="${#strings.containsIgnoreCase(task.name, 'Verif')}"
                  th:action="@{/camunda/task/{taskId}/complete(taskId=${task.id})}" method="post">

                <div class="alert alert-info d-flex align-items-center">
                    <i class="fas fa-info-circle fa-2x me-3"></i>
                    <div>
                        <strong>Selected:</strong> <span th:text="${selectedOffer?.providerName}"></span><br>
                        <small>Rate: €<span th:text="${selectedOffer?.proposedRate}"></span> | Reason: <span th:text="${selectionReason}"></span></small>
                    </div>
                </div>

                <input type="hidden" name="selectedOfferId" th:if="${selectedOffer}" th:value="${selectedOffer.id}">

                <div class="mb-3">
                    <label class="form-label">Final Decision</label>
                    <select name="verified" class="form-select" onchange="toggleReason(this, 'rejectDivVerify', 'rejectInputVerify')">
                        <option value="true"> Verify & Sign</option>
                        <option value="false"> Reject</option>
                    </select>
                </div>
                <div id="rejectDivVerify" class="mb-3" style="display:none;">
                    <label class="form-label text-danger">Rejection Reason</label>
                    <input type="text" id="rejectInputVerify" name="rejectionReason" class="form-control" placeholder="Required...">
                </div>
                <button type="submit" class="btn btn-submit btn-primary-custom">Finalize</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
