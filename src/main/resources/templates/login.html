<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FraUAS Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ANIMATED BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASSMORPHISM CARD */
        .login-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 420px;
            padding: 3rem;
            color: white;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* INPUT FIELDS */
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 15px;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .form-control:focus {
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            outline: none;
        }

        /* BUTTON */
        .btn-login {
            background: #2c3e50;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-login:hover {
            background: #34495e;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* ALERTS */
        .alert {
            border-radius: 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            color: #dc3545;
            border: none;
            text-align: center;
        }

        .credentials-box {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .credentials-box code {
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        <i class="fas fa-cube me-2"></i>FraUAS
    </div>
    <div class="subtitle">Service Management Tool</div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-1"></i> Invalid Credentials
    </div>
    <div th:if="${param.logout}" class="alert alert-success" style="color: #198754;">
        <i class="fas fa-check-circle me-1"></i> Successfully Logged Out
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-4">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login">
            Sign In <i class="fas fa-arrow-right ms-2"></i>
        </button>
    </form>

    <div class="credentials-box">
        <p class="mb-1"><strong>Demo Access:</strong></p>
        <div class="row">
            <div class="col-4">PM: <code>pm_user</code></div>
            <div class="col-4">PO: <code>po_user</code></div>
            <div class="col-4">RP: <code>rp_user</code></div>
        </div>
        <div class="mt-2">Pass: <code>password</code></div>
    </div>
</div>

</body>
</html>
