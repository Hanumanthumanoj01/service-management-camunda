# Server
server.port=8080
spring.application.name=Service Management Tool

# --- DATABASE CONFIGURATION (Dynamic) ---
# It tries to find 'RENDER_DB_URL' (Cloud). If null, it uses 'localhost' (Local).
spring.datasource.url=${RENDER_DB_URL:jdbc:postgresql://localhost:5432/servicemanagementdb}
spring.datasource.username=${RENDER_DB_USERNAME:frauas}
spring.datasource.password=${RENDER_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CAMUNDA ---
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
